        <div style="display: center; justify-content: center; margin: 0px" id="poem-outer">
            <div class="shadow-sm p-1 mb-2 bg-body rounded" id="poem-container">
                <div id="stanza-space" style="display: flex; margin: 10px">
                </div>
            </div>
            <script>
                $(document).ready((e) => {
                    function poem_max_width() // LA FERME
                    {
                        let max = 0;
                        $.each(
                            $('span'), (idx, v) => {
                                let width = $(v).width();
                                if(width > max)
                                {
                                    max = width;
                                }
                            }
                        );

                        console.log('Max: ' + max);

                        let max_w = max;
                        let width = max_w + 20;
                        let width2 = width + 80;
                        $('#work-anthem-main-container-div').width(width2);
                        $('#poem-container').width(width);

                        let off = $('#poem-container').offset();
                        off.left = ($(window).width() - $('#poem-container').width())/2;
                        $('#poem-container').offset(off);

                        return max;

                    } // poem_max_width

                    function mob_set_width()
                    {
                        let w = $(window).width();
                        $('#poem-outer').css({
                            width: `${w}px`,
                            margin: '0px',
                            padding: '0px'
                        });

                        let off = $('#poem-outer').offset();
                        off.left = 0;
                        $('#poem-outer').offset(off);

                    } // mob_set_width

                    $('title').html(locales.title[locale]);

                    let poem = locales.work_anthem[locale];

                    $('#stanza-space').append(poem);

                    if(!is_mob)
                    {
                        poem_max_width();
                        window.addEventListener('resize', (e) => {
                            poem_max_width();
                        });
                    }
                    else 
                    {
                        mob_set_width();
                        window.addEventListener('resize', (e) => {
                            mob_set_width();
                        });
                    }

                    $('div').addClass('text-center');
                    $('p').append('<div style="display: flex; justify-content: center"><div style="background-color: grey; height: 2px; width: 100px"></div></div>');
                    $('p').css({'margin-top': '10px'});

                })
            </script>
        </div>
