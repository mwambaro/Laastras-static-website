                        console.log('Locale: ' + loc);
                        if(loc)
                        {
                            let href = window.location.href;
                            let match = /locale=([^&#]+)/.exec(href);
                            if(match)
                            {
                                href = href.replace(match[1], loc);
                            }
                            else 
                            {
                                // query ?
                                match = /\?/.exec(href);
                                if(match)
                                {
                                    let first = href.substring(0, (match.index+1));
                                    let second = href.substring((match.index+1));
                                    href = `${first}locale=${loc}&${second}`;
                                }
                                else
                                {
                                    // hash ?
                                    match = /#/.exec(href);
                                    if(match)
                                    {
                                        let first = href.substring(0, (match.index));
                                        let second = href.substring((match.index));
                                        href = `${first}?locale=${loc}${second}`;
                                    }
                                    else 
                                    {
                                        href = `${href}?locale=${loc}`;
                                    }
                                }
                                
                            }
                            window.location = href;

                        }

                                    });
                                    
                                } // manage_definitions 

                                function dictionary_word_is_in_definition_modal(e)
                                {
                                    let in_definition_modal = false;
                                    let parent = $(e.target);
                                    while(!parent.is($('body')))
                                    {
                                        if(parent.is($(e.target)))
                                        {
                                            //console.log('Assessing definition word click source ... ');
                                        }

                                        parent = parent.parent();
                                        if(parent.is($('#definition-body')))
                                        {
                                            in_definition_modal = true; 
                                            //console.log('Clicked from definition modal.');
                                            break;
                                        }
                                    }

                                    if(!in_definition_modal)
                                    {
                                        //console.log('Click is not from definition modal.');
                                    }

                                    return in_definition_modal;

                                } // dictionary_word_is_in_definition_modal

                                function show_definition(e)
                                {
                                    
                                    let id = null;
                                    let dataId = $(e.target).attr('data-id');
                                    if(dataId !== '' && typeof(dataId) !== 'undefined' && !/^\s+$/.test(dataId))
                                    {
                                        id = dataId;
                                        console.log('Data id: ' + id);
                                    }
                                    else 
                                    {
                                        try 
                                        {
                                            let wregex = /(\w)/i;
                                            let sregex = /\s+/;
                                            id = $(e.target).html()
                                                    .replaceAll(wregex, '$1'.toLowerCase())
                                                    .replaceAll(sregex, '-')
                                                    .trim();
                                            //console.log('ID: ' + id);
                                            let elt = document.getElementById(id);
                                            if(!elt)
                                            {
                                                throw 'Failed to find id';
                                            }
                                        }
                                        catch(exp)
                                        {
                                            let alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                                            let string = $(e.target).html().trim();
                                            for(let i in alphabet)
                                            {
                                                string = string.replaceAll(alphabet[i], alphabet[i].toLowerCase());
                                            }
                                            string = string.replaceAll(' ', '-');
                                            //console.log('ID: ' + string);
                                            id = string;
                                        }
                                    }

                                    if(id !== null)
                                    {
                                        let html = $(`#${id}`).html();
                                        //console.log(html);
                                        html = `
                                            <div class="definition-modal-html"> 
                                                <hr/>
                                                ${html}
                                                <hr/>
                                            </div>
                                        `;
                                        $('.definition-modal-html').remove();
                                        $('#definition-body').append(html);
                                        definition_modal.show();
                                    }

                                } // show_definition

                                $('#definition-section').on('click', (e) => {
                                    leave_definition_modal(e);
                                })
                                .on('blur', (e) => {
                                    leave_definition_modal(e);
                                });

                                manage_definitions();
                            });

                            </div>
                            <script>
                                $(document).ready((e) => 
                                {
                                    function can_we_scale_video_item()
                                    {
                                        let timer = setTimeout((e)=>{
                                            for(;;)
                                            {
                                                let video = document.getElementsByClassName('video-item-div');
                                                if(video.length > 0)
                                                {
                                                    scale_video_item();
                                                    console.log('Exiting video scaling loop ...');
                                                    break;
                                                }
                                            }
                                        }, 500);

                                        return timer;

                                    } // can_we_scale_video_item

                                    function scale_video_item()
                                    {
                                        let width = $('.video-item-div').width();
                                        if(width > 600)
                                        {
                                            width = 600;
                                        }
                                        //console.log('video width: ' + width);

                                        $('.video-item-main').width(width);
                                        $('.video-item').width(width);

                                    } // scale_video_item

                                    $('#vision-title').html(locales.vision[locale].title);
                                    $('#vision').append(locales.vision[locale].body);

                                    $('.video-item-main').on('loadeddata', (e) => {
                                        scale_video_item();
                                    });
                                    $(window).on('resize', (e) => {
                                        scale_video_item();
                                    });
                                });
                            </script>
