                function gen_promotion_dates(span_milliseconds=10000, n=10)
                {
                    let start = new Date('February 02, 2023 23:59:59');
                    let structure = [];
                    for(let i=0; i<n; i++)
                    {
                        let next = new Date((start.getTime() + span_milliseconds));
                        start = next;

                        if(i===(n-1))
                        {
                            structure += `
                                {
                                    en_US: '${next}',
                                    fr_FR: '${next}'
                                }
                            ]
                            `;
                        }
                        else if(i===0)
                        {
                            structure += `[
                                {
                                    en_US: '${next}',
                                    fr_FR: '${next}'
                                },
                            `;
                        }
                        else 
                        {
                            structure += `
                                {
                                    en_US: '${next}',
                                    fr_FR: '${next}'
                                },
                            `;
                        }
                    }

                    console.log(structure);

                    return structure;

                } // gen_promotion_dates

                function translate_date(date, tr_structure=null, lcale=null) // Experimental
                {
                    let tr_date = date;
                    let lc = lcale === null ? locale : lcale;
                    let struct = tr_structure === null ? 
                                    locales.promotion_dates : 
                                    tr_structure;
                                    
                    for(prop in locales.promotion_dates)
                    {
                        let match = /(${(struct[prop])[locale]})/i.exec(date);
                        if(match)
                        {
                            tr_date = match[1];
                            
                        }
                        else if(locale != lc)
                        {
                            tr_date = (struct[prop])[lc];
                        }
                    }

                    return tr_date;

                } // translate_date

                {
                    let v = true;
                    for(prop in locales.hfg_ddata)

                        console.log('TR_D: ' + tr_d);

                    let start_date = new Date('February 02, 2023 23:59:59');
                    let span = (30*24*60*60*1000);
                    let interval = span - (((new Date()).getTime() - start_date.getTime())%span);
                    setInterval(

                            let date = $('#time-out').html().trim();

                            let current_date = translate_date(c_date);
                            let next_date = translate_date(new Date((c_date.getTime() + span)));

                            console.log('Next date: ' + next_date);
                            console.log('Current date: ' + current_date);

                            $('#time-out').html(next_date);

                            let html = `
                                <div class="new-deadlines">
